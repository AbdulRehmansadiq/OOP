<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let car = {
            name : "mercedez",
            model : "2021",
            drive : function (){return this.name + "driven by someone"},
            drivers : {
                d1: "ali",
                d2: "basit"
            }
        }
        //console.log(car.drivers.d1)

        for (const key in car) {
            if(typeof(car[key])=== "object"){
                for (const nkey in car[key]) {
                    console.log(car[key][nkey]);
                }
            }
            else if (typeof(car[key])==="function"){
                console.log(car[key]());
            }
            else {
                console.log(car[key]);
            }
        }
    </script>
</body>
</html>
